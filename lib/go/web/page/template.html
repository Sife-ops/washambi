{{ $transitionDuration := 500 }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Washambi</title>

    <style>
        html, body, #content {
            height: 100%;
        }
        body, #navigator {
            opacity: 0;
            transition: opacity {{ $transitionDuration }}ms ease-in-out;
        }
        body {
            background-color: rgb(30 41 59);
            color: rgb(255 255 255);
        }
    </style>

    {{ if .isRegistrar }} {{ else }}
    <link rel="stylesheet" href="{{ .fancypenosiUrl }}/public/style/navigator.css" type="text/css" />
    {{ end }}

    <link rel="stylesheet" href="/public/style/main.css" type="text/css" />

    {{ range .styles }}
    <link rel="stylesheet" href="{{ . }}" type="text/css" />
    {{ end }}
</head>

<body>
    {{ if .isRegistrar }} 
        {{ block "content" . }} {{ end }}
    {{ else }}
    <div id="navigator"></div>
    <div id="content">
        {{ block "content" . }} {{ end }}
    </div>
    {{ end }}

    <script>
        const elonbustUrl = "{{ .elonbustUrl }}";
        const fancypenosiUrl = "{{ .fancypenosiUrl }}";
        const transitionDuration = {{ $transitionDuration }};
        const referer = "{{ .referer }}";
        let registrarAction = "{{ .registrarAction }}";
    </script>

    {{ if .isRegistrar }} {{ else }}
    <script type="module" src="{{ .fancypenosiUrl }}/public/script/navigator.js"></script>
    {{ end }}

    <script type="module" src="{{ .cornpopUrl }}/script/window.js"></script>
</body>

</html>
