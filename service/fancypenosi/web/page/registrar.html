{{ define "content" }}
<!-- todo: captcha -->
<!-- todo: responsive -->

{{ with .cornpopUrl }}
<iframe id="bg-iframe" src="{{ . }}/bg/{{ $.bg }}/page.html"></iframe>
{{ end }}

<div id="fader" class="fader-below h-full transition-transform duration-1000">
    <div id="sign-in-page" class="h-full flex justify-center items-center transition-opacity duration-500" {{ if eq
        .registrarAction "sign-up" }} style="display: none; opacity: 0;" {{ else }} style="display: flex; opacity: 1;"
        {{ end }}>
        <div id="sign-in-window" class="w-[90%] p-5 bg-slate-900/75 border border-sky-500 backdrop-blur-sm text-white">
            <form id="sign-in-form" class="flex flex-col space-y-5">
                <h1 class="font-bold text-5xl lg:text-3xl text-center">Sign In to Washambi</h1>

                <div>
                    <label class="font-bold text-2xl lg:text-base" for="sign-in-email">Email:</label>
                    <input class="text-2xl lg:text-base w-full rounded border-2 border-slate-300 valid:border-green-500"
                        id="sign-in-email" name="sign-in-email" type="email" required />
                </div>

                <div>
                    <label class="font-bold text-2xl lg:text-base" for="sign-in-password">Password:</label>
                    <input class="text-2xl lg:text-base w-full rounded border-2 border-slate-300 valid:border-green-500"
                        id="sign-in-password" name="sign-in-password" type="password" required />
                </div>

                <button id="sign-in-submit"
                    class="font-bold text-3xl lg:text-base pt-3 pb-2 bg-green-800 hover:bg-green-900 border border-green-500 rounded-full"
                    type="submit">
                    Sign In
                </button>

                <div id="sign-in-error" class="p-3 outline outline-1 outline-red-500 bg-red-200 hidden">
                    ðŸš« <span id="sign-in-error-text"></span>
                </div>

                <div id="sign-in-success" class="p-3 outline outline-1 outline-green-500 bg-green-200 hidden">
                    âœ… <span>Sign in successful!</span>
                </div>

                <button id="focus-carousel-sign-up" type="button" class="text-2xl lg:text-base text-center">
                    Don't have an account? Sign up
                </button>
            </form>
        </div>
    </div>

    <div id="sign-up-page" class="h-full flex justify-center items-center transition-opacity duration-500" {{ if eq
        .registrarAction "sign-in" }} style="display: none; opacity: 0;" {{ else }} style="display: flex; opacity: 1;"
        {{ end }}>
        <div id="sign-up-window" class="w-[90%] p-5 bg-white/75 rounded-lg backdrop-blur-sm">
            <form id="sign-up-form" class="flex flex-col space-y-5">
                <h1 class="font-bold text-3xl text-center">Sign Up for Washambi</h1>

                <div>
                    <label class="font-bold" for="sign-up-email">Email:</label>
                    <input class="w-full rounded border-2 border-slate-300 valid:border-green-500" id="sign-up-email"
                        name="sign-up-email" type="email" required />
                </div>

                <div>
                    <label class="font-bold" for="sign-up-password">Password:</label>
                    <input class="w-full rounded border-2 border-slate-300 valid:border-green-500" id="sign-up-password"
                        name="sign-up-password" type="password" required />
                </div>

                <div>
                    <label class="font-bold" for="confirm-password">
                        Confirm password:
                    </label>
                    <input class="w-full rounded border-2 border-slate-300 valid:border-green-500" id="confirm-password"
                        name="confirm-password" type="password" required />
                </div>

                <button id="sign-up-submit" class="py-2 bg-green-200 outline outline-2 outline-green-500 rounded-full"
                    type="submit">
                    Sign Up
                </button>

                <div id="sign-up-error" class="p-3 outline outline-1 outline-red-500 bg-red-200 hidden">
                    ðŸš« <span id="sign-up-error-text"></span>
                </div>

                <div id="sign-up-success" class="p-3 outline outline-1 outline-green-500 bg-green-200 hidden">
                    âœ… <span>Account created successfully!</span>
                </div>

                <button id="focus-carousel-sign-in" class="text-center" type="button">
                    Already have an account? Sign in
                </button>
            </form>
        </div>
    </div>
</div>

<div id="carousel" class='
    {{ if eq .registrarAction "sign-in" }} 
    carousel-sign-in-below 
    {{ else }} 
    carousel-sign-up-below 
    {{ end }} 
    flex w-[200vw] h-full transition-transform duration-1000'>
    <div class="h-full w-[100vw] flex justify-center items-center">
        <div id="sign-in-window-lg"
            class="w-[640px] p-5 bg-slate-900/75 border border-sky-500 backdrop-blur-sm text-white">
        </div>
    </div>

    <div class="h-full w-[100vw] flex justify-center items-center">
        <div id="sign-up-window-lg" class="w-[640px] p-5 bg-white/75 rounded-lg backdrop-blur-sm">
        </div>
    </div>
</div>

{{ end }}
