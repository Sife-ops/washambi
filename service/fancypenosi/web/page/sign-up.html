{{define "content"}}
<div class="flex justify-center">
    <div class="w-1/3">
        <div class="flex justify-center m-5">
            <h1 class="font-bold text-3xl">Sign Up for Washambi</h1>
        </div>
        <form>
            <div class="flex flex-col space-y-5">
                <div>
                    <label class="font-bold" for="email">Email:</label><br />
                    <input class="w-full" id="email" name="email" type="email" required /><br />
                </div>
                <div>
                    <label class="font-bold" for="password">Password:</label><br />
                    <input class="w-full" id="password" name="password" type="password" required/><br />
                </div>
                <div>
                    <label class="font-bold" for="confirm-password">Confirm password:</label><br />
                    <input class="w-full" id="confirm-password" name="confirm-password" type="password" required/><br />
                </div>
                <button class="outline outline-1 outline-red-500" type="submit">Sign Up</button>
                <div class="flex justify-center">
                    <a href="/sign-in">Already have an account? Sign in</a>
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
