{{ define "content" }} {{ with .cornpopUrl }}
<iframe id="bg-iframe" src="{{ . }}/bg/forest/page.html"></iframe>
{{ end }}

<div
  id="header"
  class="py-5 flex justify-center text-white text-xl bg-slate-900/75 backdrop-blur-md border-b border-slate-500"
>
  <button class="mr-20 text-sky-300" id="home-btn-selected">
    <div class="flex items-center gap-2">
      <i class="gg-home icon"></i>
      <span> Home </span>
    </div>
  </button>
  <button class="mr-20 hover:text-sky-300 transition hidden" id="home-btn">
    <div class="flex items-center gap-2">
      <i class="gg-home icon"></i>
      <span> Home </span>
    </div>
  </button>

  <button class="mr-20 text-sky-300 hidden" id="about-btn-selected">
    <div class="flex items-center gap-2">
      <i class="gg-info icon"></i>
      <span> About </span>
    </div>
  </button>
  <button class="mr-20 hover:text-sky-300 transition" id="about-btn">
    <div class="flex items-center gap-2">
      <i class="gg-info icon"></i>
      <span> About </span>
    </div>
  </button>

  <button class="mr-20 text-sky-300 hidden" id="contact-btn-selected">
    <div class="flex items-center gap-2">
      <i class="gg-phone icon"></i>
      <span> Contact </span>
    </div>
  </button>
  <button class="mr-20 hover:text-sky-300 transition" id="contact-btn">
    <div class="flex items-center gap-2">
      <i class="gg-phone icon"></i>
      <span> Contact </span>
    </div>
  </button>

  <a
    href="https://github.com/Sife-ops"
    target="_blank"
    class="hover:text-sky-300 transition"
    id="github-btn"
  >
    <div class="flex items-center gap-2">
      <img class="w-[22px] icon" src="/public/img/github-mark-white.svg" />
      <span> Github </span>
    </div>
  </a>
</div>

<div id="carousel-wrapper">
  <div id="carousel" class="first flex">
    <div
      class="carousel-item p-5 bg-slate-900/75 border border-slate-500 backdrop-blur-md text-white flex gap-5 items-center justify-around overflow-scroll"
      id="home"
    >
      <div class="flex flex-col justify-center gap-5 overflow-scroll">
        <h1 class="text-9xl font-extrabold">Wyatt Goettsch</h1>
        <p class="font-serif text-5xl">Full Stack Engineerâ„¢</p>
        <div>
          <button
            class="p-3 bg-green-900 border border-green-500"
            id="contact-now"
          >
            Contact Now!
          </button>
        </div>
      </div>
      {{ with .cornpopUrl }}
      <div style="aspect-ratio: 1/1; height: 100%; max-height: 800px;">
        <iframe
          id="bg-iframe"
          src="{{ . }}/bg/head/page.html"
          class="static"
          style="position: static"
        ></iframe>
      </div>
      {{ end }}
    </div>

    <div
      class="carousel-item bg-slate-900/75 border border-slate-500 backdrop-blur-md"
      id="about"
    >
      asdf
    </div>

    <div
      class="carousel-item text-white text-2xl flex flex-col justify-center gap-10 items-center"
      id="contact"
    >
      <div
        class="p-10 bg-slate-900/75 border border-slate-500 backdrop-blur-md w-fit"
      >
        <a
          href="mailto: wyatt.goettsch@gmail.com"
          class="flex items-center gap-8 hover:text-sky-300 transition"
        >
          <i class="gg-mail" style="--ggs: 2"></i>
          <span> wyatt.goettsch@gmail.com </span>
        </a>
      </div>

      <div
        class="p-10 bg-slate-900/75 border border-slate-500 backdrop-blur-md w-fit"
      >
        <a
          href="https://linkedin.com/in/wyattgoettsch"
          target="_blank"
          class="flex items-center gap-8 hover:text-sky-300 transition"
        >
          <img class="w-[36px] icon" src="/public/img/linkedin.png" />
          <span> wyattgoettsch </span>
        </a>
      </div>

      <div
        class="p-10 bg-slate-900/75 border border-slate-500 backdrop-blur-md w-fit"
      >
        <a
          href="tel: +14427778425"
          class="flex items-center gap-8 hover:text-sky-300 transition"
        >
          <i class="gg-phone" style="--ggs: 2"></i>
          <span> (442) 777-8435 </span>
        </a>
      </div>
    </div>
  </div>
</div>

<div
  id="footer"
  class="py-5 text-white text-xl bg-slate-900/75 backdrop-blur-md border-t border-slate-500"
></div>
{{ end }}
